<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/style/style.css" rel="stylesheet" />
    <title>Task it</title>
  </head>
  <body>
    <nav class="nav">
      <h1 class="title">Task It</h1>
      <ul class="menu">
        <li class="menu__item">
          <select name="filter" id="filter">
            <option id="filterAll" value="all">Filter</option>
            <option id="filterTodo" value="todo">To do</option>
            <option id="filterDoing" value="doing">Doing</option>
            <option id="filterDone" value="done">Done</option>
          </select>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link menu__link--add" id="newtask"
            >Add a new task</a
          >
        </li>
      </ul>
    </nav>
    <main class="main">
      <section class="main__container main__todo" id="main__todo">
        <h3 class="main__title">To do</h3>
        <div id="colTodo"></div>
      </section>
      <section class="main__container main__doing" id="main__doing">
        <h3 class="main__title">Doing</h3>
        <div id="colDoing"></div>
      </section>
      <section class="main__container main__done" id="main__done">
        <h3 class="main__title">Done</h3>
        <div id="colDone"></div>
      </section>
    </main>
    <div id="addTask">
      <input type="text" id="name" maxlength="50" placeholder="Enter a name" />
      <input
        type="text"
        id="description"
        maxlength="100"
        placeholder="Describe your task"
      />
      <input type="date" id="date" value="" />
      <select name="Choice" id="status">
        <option id="option1" value="todo">To do</option>
        <option id="option2" value="doing">Doing</option>
        <option id="option3" value="done">Done</option>
      </select>
      <input type="submit" id="addnew" value="Submit" />
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
