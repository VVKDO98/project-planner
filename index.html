<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/style/style.css" rel="stylesheet" />
    <title>Task it</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1>Task It</h1>
        <ul class="menu">
          <li class="menu__item"><a href="#">Filter</a></li>
          <li class="menu__item menu__item--button">
            <a href="#">Add a new task</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__todo">
        <h3>To do</h3>
        <div class="main__card">
          <h2 class="card__title">Project 1</h2>
          <p class="card__date">3 days remaining</p>
          <img src="#" alt="" class="card__flag" />
        </div>
      </section>
      <section class="main__doing">
        <h3>Doing</h3>
      </section>
      <section class="main__done">
        <h3>Done</h3>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
